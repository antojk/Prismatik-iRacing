Name=iRacing Integration
Execute=python.exe Prismatik-iRacing.py
Icon=icon.png
Author=David Madison
Version=0.2.3
Description="<h4>iRacing API Visualizer</h4>

<p>Prismatik plugin for displaying iRacing sim API data as ambilight animations.</p>

Configure your settings in the <code>cfg.ini</code> file, located in the plugin's root folder. Available settings include:
<ul style='margin-left: -20px; margin-top: 7px;'>
<li>iRacing data variable</li>
<li>Colors</li>
<li>Animation direction</li>
<li>Max framerate</li>
<li>Data filtering strength</li>
</ul>

<p>By default the plugin shows shift light percentage in a symmetrical pattern, mapped to green, yellow, and red.</p>

<p><a href='http://www.github.com/dmadison/prismatik-iracing'>GitHub Repository</a></p>
<p><a href='http://www.iracing.com'>iRacing.com</a></p>
"
