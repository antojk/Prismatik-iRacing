# Splits preset, using LapDeltaToBestLap with a two second range.

[iRacing]
var: LapDeltaToBestLap
var_min: 2.0
var_max: -2.0

[User Settings]
pattern: bidirectional
colors: #FF0000, #00FF00
single_color: true
bidirectional_color: false
blink_rate: off
