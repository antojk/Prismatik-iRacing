# G-force preset. Uses lateral acceleration with +/- 2.5g

[iRacing]
var: LatAccel
var_min: -24.5
var_max: 24.5

[User Settings]
pattern: bidirectional
single_color: true
bidirectional_color: true
blink_rate: off
