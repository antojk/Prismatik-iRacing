# Temperature preset. Requires the user to set the variable and range, per-car.

[iRacing]
#var: OilTemp or WaterTemp
#var_min: {car specific}
#var_max: {car specific}

[User Settings]
pattern: clockwise
colors: #0000FF, #FF0000
single_color: true
blink_rate: off
