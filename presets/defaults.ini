# Default settings for Prismatik-iRacing plugin

[Prismatik]
host: 127.0.0.1
port: 3636
key:

[iRacing]
var: ShiftLight
var_min: 0.0
var_max: 1.0

[User Settings]
preset:
fps: 60
pattern: symmetric
colors: #00FF00, #FFFF00, #FF0000
off_color: #000000
single_color: false
bidirectional_color: false
blink_rate: 2.5
color_smoothing: true
data_filtering: low
